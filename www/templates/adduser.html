<ion-view view-title="Novo Usuário">
  <ion-content overflow-scroll="false">
    <div class="list">
        <label class="item item-input item-stacked-label">
            <span class="input-label">Nome Completo</span>
            <input type="text" placeholder="Fulano da Silva" ng-model="UserData.TX_NOME">
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">Usuário</span>
            <input type="text" placeholder="nome de usuário" ng-model="UserData.TX_LOGIN">
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">Senha</span>
            <input type="text" placeholder="123456" ng-model="UserData.TX_SENHA">
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">Email</span>
            <input type="text" placeholder="john@suhr.com" ng-model="UserData.TX_EMAIL">
        </label>
    </div>
    <button class="button button-block button-positive" ng-click="doSalvar()">
  Salvar
</button>
  </ion-content>
</ion-view>
